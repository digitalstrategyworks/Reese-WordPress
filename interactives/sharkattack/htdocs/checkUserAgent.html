<title>Shark Attack</title>

<script type="text/javascript">
	alert(navigator.userAgent);
	
	function isApple(){
		if(/iPad;.U/.test(navigator.userAgent) || /iPod;.U/.test(navigator.userAgent) || /iPhone;.U/.test(navigator.userAgent)) {
			return true;
		} else {
			return false;
		}
	}
	
	alert(isApple());
	
	if(isApple()){
		window.location.replace("http://reesenews.org/files/2011/08/20110802_sharkAttack_kw/htdocs/sharkHome.html");
	} else {
		window.location.replace("http://reesenews.org/files/2011/08/20110802_sharkAttack_kw/htdocs/sharkFlash.html");
	}
</script>
